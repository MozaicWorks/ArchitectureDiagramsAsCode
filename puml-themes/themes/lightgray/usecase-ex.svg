@startuml



skinparam backgroundColor transparent







skinparam defaultFontName        "Verdana"
skinparam defaultFontSize        12
skinparam dpi                    100
skinparam shadowing              false
skinparam roundcorner            15
skinparam ParticipantPadding     30
skinparam BoxPadding             30
skinparam Padding                10
skinparam ArrowColor             #737373
skinparam stereotype {
    CBackgroundColor #dbdbdb
    CBorderColor #a8a8a8
    ABackgroundColor #5cad5c
    ABorderColor #297a29
    IBackgroundColor #ff5c5c
    IBorderColor #cc2929
    EBackgroundColor #ffbe68
    EBorderColor #cc8b35
    NBackgroundColor #5c85ad
    NBorderColor #29527a
}
skinparam title {
	FontColor	                 white
	BorderColor	                 #d2d2d2
	FontSize	    	         20
	BorderRoundCorner            8
	BorderThickness 	         1
	BackgroundColor              #dbdbdb-#d2d2d2
}


skinparam legend {
	BackgroundColor #e2e2e2
	BorderColor #888888
	FontColor #336699
}

skinparam activity {
		FontColor #336699
	BorderColor #f3f3f3
	BackgroundColor #f3f3f3-#e2e2e2
	BarColor #339933
	StartColor #336699
	EndColor #336699
	DiamondBackgroundColor #d2d2d2-#a8a8a8
  	DiamondBorderColor #a8a8a8
	DiamondFontColor white
}

skinparam participant {
		FontColor #336699
	BorderColor #f3f3f3
	BackgroundColor #f3f3f3-#e2e2e2
	ParticipantBorderThickness 2
}

skinparam actor {
		FontColor #336699
	BorderColor #f3f3f3
	BackgroundColor #f3f3f3-#e2e2e2
}

skinparam arrow {
	Thickness 3
	Color #e2e2e2
	FontColor #303030
}

skinparam sequence {
	BorderColor #e2e2e2
	TitleFontColor white
	BackgroundColor transparent
	StartColor #e2e2e2
	EndColor #e2e2e2
	BoxBackgroundColor #fcfcfc
	BoxBorderColor #737373
	BoxFontColor #303030
	LifeLineBorderColor #a8a8a8
	LifeLineBorderThickness 2
	LifeLineBackgroundColor #dbdbdb
	GroupBorderColor #737373
	GroupFontColor #303030
	GroupHeaderFontColor #336699
	DividerBackgroundColor #FFF-#fcfcfc
    DividerBorderColor #737373
    DividerBorderThickness 2
    DividerFontColor #303030
	ReferenceBackgroundColor transparent
	ReferenceBorderColor #737373
	ReferenceFontColor #303030
	ReferenceHeaderFontColor #336699
}

skinparam partition {
	BorderColor #e2e2e2
	FontColor #888888
	BackgroundColor transparent
}

skinparam collections {
		FontColor #336699
	BorderColor #f3f3f3
	BackgroundColor #f3f3f3-#e2e2e2
}

skinparam control {
		FontColor #336699
	BorderColor #f3f3f3
	BackgroundColor #f3f3f3-#e2e2e2
}

skinparam entity {
		FontColor #336699
	BorderColor #f3f3f3
	BackgroundColor #f3f3f3-#e2e2e2
}

skinparam boundary {
		FontColor #336699
	BorderColor #f3f3f3
	BackgroundColor #f3f3f3-#e2e2e2
}

skinparam agent {
	BackgroundColor #orange
	BorderColor #999999
	FontColor #333333
}

skinparam note {
	BorderThickness 1
	BackgroundColor #5c85ad-#336699
	BorderColor #336699
	FontColor #FFF
}

skinparam artifact {
	BackgroundColor white-#fcfcfc
	BorderColor #a8a8a8
	FontColor #a8a8a8
}

skinparam component {
		FontColor #336699
	BorderColor #f3f3f3
	BackgroundColor #f3f3f3-#e2e2e2
}

skinparam interface {
	BackgroundColor  #ff5c5c
	BorderColor  #ff3333
	FontColor #303030
}

skinparam storage {
	BackgroundColor #ffbe68-#ffae42
  	BorderColor #ffae42
	FontColor #FFF
}

skinparam node {
	BackgroundColor transparent
	BorderColor #f3f3f3
	FontColor #336699
}

skinparam cloud {
	BackgroundColor #F2FCFE-#eeeeee
	BorderColor $F2FCFE
	FontColor #336699
}

skinparam database {
		FontColor #336699
	BorderColor #f3f3f3
	BackgroundColor #f3f3f3-#e2e2e2
	BackgroundColor  transparent
}

skinparam class {
		FontColor #336699
	BorderColor #f3f3f3
	BackgroundColor #f3f3f3-#e2e2e2
	HeaderBackgroundColor #f3f3f3-#888888
	StereotypeFontColor #303030
	StereotypeFontSize 9
	BorderThickness 1
	AttributeFontColor #303030
	AttributeFontSize 11
}

skinparam object {
		FontColor #336699
	BorderColor #f3f3f3
	BackgroundColor #f3f3f3-#e2e2e2
	StereotypeFontColor #fcfcfc
	BorderThickness 1
	AttributeFontColor #303030
	AttributeFontSize 11
}

skinparam usecase {
		FontColor #336699
	BorderColor #f3f3f3
	BackgroundColor #f3f3f3-#e2e2e2
	BorderThickness 2
	StereotypeFontColor #e2e2e2
}

skinparam rectangle {
		FontColor #336699
	BorderColor #f3f3f3
	BackgroundColor #f3f3f3-#e2e2e2
	BackgroundColor transparent
	BorderThickness 2
	StereotypeFontColor #e2e2e2
}

skinparam package {
		FontColor #336699
	BorderColor #f3f3f3
	BackgroundColor #f3f3f3-#e2e2e2
	BackgroundColor transparent
	BorderThickness 2
}

skinparam folder {
	BackgroundColor #f3f3f3
  	BorderColor #ffae42
	FontColor #ffae42
	BorderThickness 2
}

skinparam frame {
	BackgroundColor #f3f3f3
  	BorderColor #336699
	FontColor #336699
	BorderThickness 2
}

skinparam state {
		FontColor #336699
	BorderColor #f3f3f3
	BackgroundColor #f3f3f3-#e2e2e2
	StartColor #336699
	EndColor #336699
	AttributeFontColor white
	AttributeFontSize 11
}

skinparam queue {
		FontColor #336699
	BorderColor #f3f3f3
	BackgroundColor #f3f3f3-#e2e2e2
}

skinparam card {
	BackgroundColor #5c85ad-#336699
	BorderColor #336699
	FontColor #FFF
}

skinparam file {
	BackgroundColor #dbdbdb-#d2d2d2
	BorderColor #a8a8a8
	FontColor white

}

skinparam stack {
		FontColor #336699
	BorderColor #f3f3f3
	BackgroundColor #f3f3f3-#e2e2e2
}

title Usecase Diagram - lightgray theme

legend
This is my legend
endlegend


left to right direction
actor customer
actor clerk
rectangle checkout {
  customer - - (checkout)
  (checkout) .> (payment) : include
  (help) .> (checkout) : extends
  (checkout) - - clerk
}
@enduml


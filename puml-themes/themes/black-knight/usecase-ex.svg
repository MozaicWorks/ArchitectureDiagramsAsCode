@startuml



skinparam backgroundColor black






skinparam  {
    defaultFontName   "Verdana"
    defaultFontSize   12
    defaultTextAlignment center
    shadowing false
    RoundCorner 10
    TitleFontSize 18
}

skinparam defaultFontName       "Verdana"
skinparam defaultFontSize       12
skinparam dpi                   100
skinparam shadowing             false
skinparam roundcorner           8
skinparam ParticipantPadding    40
skinparam BoxPadding            40
skinparam Padding               5
skinparam ArrowColor            #484848
skinparam stereotype {
    CBackgroundColor #3a3a3a
    CBorderColor #6d6d6d
    ABackgroundColor #33ff33
    ABorderColor #00cc00
    IBackgroundColor #ff3333
    IBorderColor #cc0000
    EBackgroundColor #ff9933
    EBorderColor #cc6600
    NBackgroundColor #3380b9
    NBorderColor #004d86
}
skinparam title {
	FontColor	                 #fefefe
	BorderColor	                 #3a3a3a
	FontSize	    	         20
	BorderRoundCorner            8
	BorderThickness 	         1
	BackgroundColor              #6d6d6d-#484848
}


skinparam legend {
	BackgroundColor #303030
	BorderColor #262626
	FontColor #fff200
}

skinparam activity {
		FontColor #fff200
	BorderColor #262626
	BackgroundColor #595959-#262626
	BarColor #00FF00
	StartColor #0060a8
	EndColor #0060a8
	DiamondBackgroundColor #6d6d6d-#3a3a3a
  	DiamondBorderColor #3a3a3a
  	DiamondFontColor #fefefe
}

skinparam participant {
		FontColor #fff200
	BorderColor #262626
	BackgroundColor #595959-#262626
	ParticipantBorderThickness 2
}

skinparam actor {
		FontColor #fff200
	BorderColor #262626
	BackgroundColor #595959-#262626
}

skinparam arrow {
	Thickness 3
	Color #303030
	FontColor $FGCOLOR
}


skinparam sequence {
	BorderColor #303030
	TitleFontColor #303030
	BackgroundColor black
	StartColor #303030
	EndColor #303030
	BoxBackgroundColor black
	BoxBorderColor #484848
	BoxFontColor #484848
	LifeLineBorderColor #484848
	LifeLineBorderThickness 2
	LifeLineBackgroundColor #3a3a3a
	GroupBorderColor #484848
	GroupFontColor #484848
	GroupHeaderFontColor #0060a8
	GroupBackgroundColor #484848
	GroupHeaderBackgroundColor black
	DividerBackgroundColor #484848
    DividerBorderColor #484848
    DividerBorderThickness 2
    DividerFontColor #fff200
	ReferenceBackgroundColor black
	ReferenceBorderColor #484848
	ReferenceFontColor #fefefe
	ReferenceHeaderBackgroundColor #484848
}

skinparam partition {
	BorderColor #303030
	FontColor #595959
	BackgroundColor black
}

skinparam collections {
		FontColor #fff200
	BorderColor #262626
	BackgroundColor #595959-#262626
}

skinparam control {
		FontColor #fff200
	BorderColor #262626
	BackgroundColor #595959-#262626
}

skinparam entity {
		FontColor #fff200
	BorderColor #262626
	BackgroundColor #595959-#262626
}

skinparam boundary {
		FontColor #fff200
	BorderColor #262626
	BackgroundColor #595959-#262626
}

skinparam agent {
	BackgroundColor #ff8000
	BorderColor #ff9933
	FontColor #484848
}

skinparam note {
	BorderThickness 1
	BackgroundColor #0060a8
	BorderColor #004d86
	FontColor $WHITE
}

skinparam artifact {
	BackgroundColor #484848
	BorderColor $DARK_DARK
	FontColor #fff200
}

skinparam component {
		FontColor #fff200
	BorderColor #262626
	BackgroundColor #595959-#262626
}

skinparam interface {
	BackgroundColor  #cc0000
	BorderColor  #ff0000
	FontColor #484848
}

skinparam storage {
	BackgroundColor #ff8000
  	BorderColor #cc6600
	FontColor #222222
}

skinparam node {
	BackgroundColor black
	BorderColor #595959
	FontColor #fff200
}

skinparam cloud {
	BackgroundColor #484848-black
	BorderColor #484848
	FontColor #fff200
}

skinparam database {
		FontColor #fff200
	BorderColor #262626
	BackgroundColor #595959-#262626
	BackgroundColor  black
}

skinparam class {
		FontColor #fff200
	BorderColor #262626
	BackgroundColor #595959-#262626
	HeaderBackgroundColor #595959
	StereotypeFontColor #484848
	BorderThickness 1
	AttributeFontColor #fff200
	AttributeFontSize 11
}

skinparam object {
		FontColor #fff200
	BorderColor #262626
	BackgroundColor #595959-#262626
	StereotypeFontColor #484848
	BorderThickness 1
	AttributeFontColor #fefefe
	AttributeFontSize 11
}

skinparam usecase {
		FontColor #fff200
	BorderColor #262626
	BackgroundColor #595959-#262626
	BorderThickness 2
	StereotypeFontColor #303030
}

skinparam rectangle {
		FontColor #fff200
	BorderColor #262626
	BackgroundColor #595959-#262626
	BackgroundColor black
	BorderThickness 2
	StereotypeFontColor #303030
}

skinparam package {
		FontColor #fff200
	BorderColor #262626
	BackgroundColor #595959-#262626
	BackgroundColor black
	BorderThickness 2
}

skinparam folder {
	BackgroundColor #6d6d6d
  	BorderColor #ff8000
	FontColor #ff8000
	BorderThickness 2
}

skinparam frame {
	BackgroundColor #6d6d6d
  	BorderColor #0060a8
	FontColor #0060a8
	BorderThickness 2
}

skinparam state {
		FontColor #fff200
	BorderColor #262626
	BackgroundColor #595959-#262626
	StartColor #0060a8
	EndColor #0060a8
	AttributeFontColor #fefefe
	AttributeFontSize 11
}

skinparam queue {
		FontColor #fff200
	BorderColor #262626
	BackgroundColor #595959-#262626
}

skinparam card {
	BackgroundColor #0060a8
	BorderColor #004d86
	FontColor $INFO_TEXT
}

skinparam file {
	BackgroundColor #6d6d6d-#484848
	BorderColor #0060a8
	FontColor #fefefe
}

skinparam stack {
		FontColor #fff200
	BorderColor #262626
	BackgroundColor #595959-#262626
}


title Usecase Diagram - black-knight theme

legend
This is my legend
endlegend


left to right direction
actor customer
actor clerk
rectangle checkout {
  customer - - (checkout)
  (checkout) .> (payment) : include
  (help) .> (checkout) : extends
  (checkout) - - clerk
}
@enduml

